<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Festiva - Kenia</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --navidad-rojo: #d32f2f;
            --navidad-verde: #1b5e20;
            --oro: #f1c40f;
            --bg-dark: #050505;
            --accent: #ffffff;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }

        /* --- NIEVE --- */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- REGALO --- */
        #gift-screen { text-align: center; z-index: 10; transition: 0.5s; cursor: pointer; }
        .gift-container {
            position: relative; width: 180px; height: 180px; margin: 50px auto; animation: bounce 2s infinite;
        }
        .bow {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 50px; background: #fff; border-radius: 50% 50% 0 0; z-index: 11;
        }
        .bow::after, .bow::before { content: ""; position: absolute; width: 45px; height: 35px; background: #fff; border-radius: 50%; }
        .bow::after { left: -35px; top: 10px; transform: rotate(-20deg); }
        .bow::before { right: -35px; top: 10px; transform: rotate(20deg); }
        .gift-box { width: 100%; height: 100%; background: var(--navidad-rojo); position: relative; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .gift-box::before { content: ""; position: absolute; top: 0; left: 42%; width: 16%; height: 100%; background: white; }
        .gift-box::after { content: ""; position: absolute; top: 42%; left: 0; width: 100%; height: 16%; background: white; }

        /* --- CONTENEDORES --- */
        #main-game { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 5; }
        
        #color-select { 
            text-align: center; background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 30px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 600px;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; width: 100%; }
        
        .btn-color-card {
            padding: 25px; border: 2px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: white; border-radius: 20px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: 0.3s;
        }
        .btn-color-card:hover { transform: translateY(-5px); background: var(--btn-hover-color); border-color: white; }

        /* --- TRIVIA E IMAGEN --- */
        #trivia-ui { display: none; width: 100%; flex-direction: column; align-items: center; }

        #image-display {
            width: 90%; max-width: 800px; aspect-ratio: 16 / 9;
            background-color: #000; background-size: cover; background-position: center;
            border: 5px solid var(--accent); border-radius: 15px; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); transition: 0.5s;
        }

        .quiz-panel {
            background: rgba(0, 0, 0, 0.85); padding: 25px; border-radius: 20px;
            width: 90%; max-width: 600px; text-align: center; border: 2px solid var(--accent);
        }

        .btn-option {
            padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid var(--accent);
            color: white; cursor: pointer; border-radius: 10px; font-weight: bold; transition: 0.2s;
        }
        .btn-option:hover { background: var(--accent); color: black; transform: scale(1.03); }

        /* --- FINAL --- */
        #final-screen { display: none; text-align: center; width: 100%; flex-direction: column; align-items: center; }
        .valentin-card { background: #fff; color: #333; padding: 40px; border-radius: 30px; box-shadow: 0 15px 50px rgba(255,77,109,0.4); text-align: center; max-width: 500px;}
        .btn-love { padding: 15px 40px; font-size: 1.2em; border: none; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        #btn-si { background: #ff4d6d; color: white; }
        #btn-no { background: #333; color: white; transition: 0.1s; }

        /* Animaciones Est√∫pidas */
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            20% { transform: translate(-10px, 10px); }
            40% { transform: translate(10px, -10px); }
            60% { transform: translate(-10px, -10px); }
            80% { transform: translate(10px, 10px); }
        }
        .shaking { animation: shake 0.3s infinite; }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <div id="gift-screen" onclick="startNewYear()">
        <h1 style="color: #fff; text-shadow: 0 0 10px var(--navidad-rojo);">üéÅ UN REGALITO üéÅ</h1>
        <div class="gift-container">
            <div class="bow"></div>
            <div class="gift-box"></div>
        </div>
        <p style="color: var(--navidad-verde);">Toca el regalo para abrirlo</p>
    </div>

    <div id="main-game">
        <div id="color-select">
            <h1 style="color: var(--oro);">A√ëO NUEVO, TRIVIA NUEVA</h1>
            <p>Elige un color para comenzar</p>
            <div class="options-grid">
                <button class="btn-color-card" style="--btn-hover-color: #ff4757;" onclick="initTrivia('Rojo')">Rojo</button>
                <button class="btn-color-card" style="--btn-hover-color: #2e86de;" onclick="initTrivia('Azul')">Azul</button>
                <button class="btn-color-card" style="--btn-hover-color: #2ed573;" onclick="initTrivia('Verde')">Verde</button>
                <button class="btn-color-card" style="--btn-hover-color: #a29bfe;" onclick="initTrivia('Morado')">Morado</button>
            </div>
        </div>

        <div id="trivia-ui">
            <div id="image-display"></div> 
            <div class="quiz-panel" id="quiz-panel">
                <p id="question-text"></p>
                <div class="options-grid" id="options-grid"></div>
            </div>
        </div>
    </div>

    <div id="final-screen">
        <h1 style="color: var(--oro); font-size: 2em; margin-bottom: 20px;">¬°COMPLETADO! DISFRUTA TU FOTO</h1>
        <div id="final-image-container" style="width: 100%; display: flex; justify-content: center; margin-bottom: 20px;"></div>
        
        <div style="display: flex; flex-direction: column; gap: 15px; width: 300px;">
            <a id="download-btn" class="btn-option" style="text-decoration:none; display:block; text-align:center;" download>üíæ DESCARGAR IMAGEN</a>
            <button class="btn-option" onclick="location.reload()">REINTENTAR OTRO COLOR</button>
            <button class="btn-option" style="background: #333;" onclick="revealSecret()">Sorprais</button>
        </div>
    </div>

    <div id="secret-section" style="display:none; z-index: 20;">
        <div class="valentin-card">
            <h1 id="valentin-title">Oye...</h1>
            <p id="valentin-text">Para ir apartando esa cola pal 14 de una vez... <br><b>¬øTe gustar√≠a ser mi San Valent√≠n?</b></p>
            <div id="love-buttons">
                <button id="btn-si" class="btn-love" onclick="aceptarAmor()">S√ç</button>
                <button id="btn-no" class="btn-love" onmouseover="huirBoton()">NO</button>
            </div>
            <div id="media-content" style="display:none; margin-top: 20px;">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KBybTqK79xr20/giphy.gif" width="100%" style="border-radius:10px;">
            </div>
        </div>
    </div>

    <script>
        const sets = {
            Rojo: [
                { q: "¬øC√≥mo se llama el perro de este tipo que ama la paz?", a: "Bruce Wayne", options: ["Bruce Wayne", "Clark Kent", "Vigilante", "Eagly"] },
                { q: "¬øQu√© es lo √∫nico que este ex-yakuza no puede derrotar en la cocina?", a: "Las Manchas", options: ["Las Manchas", "Cucaracha", "Sombra", "Polvo"] },
                { q: "Si intentas ser amable con esta ni√±a de la bufanda roja, ¬øqu√© te dice?", a: "Eres tonto", options: ["Vete", "Eres tonto", "Gracias", "Me quedo sin ideas we"] },
                { q: "¬øDe qu√© color se le ponen los ojos a este rubio cuando ve una ara√±a?", a: "Rojo", options: ["Rojo", "Azul", "Negro", "Rosa"] },
                { q: "¬øCu√°ntas capas de ropa usa este vampiro para ocultar su complejo?", a: "Muchas", options: ["Una", "Dos", "Muchas", "Ninguna"] }
            ],
            Azul: [
                { q: "¬øQu√© estaba haciendo ella en la celda cuando el guardia la atrap√≥?", a: "Masturb√°ndose", options: ["Masturb√°ndose", "Durmiendo", "Escapando", "Leyendo"] },
                { q: "¬øC√≥mo se llama el ship con su rival negro que inunda internet?", a: "Sonadow", options: ["Sonadow", "Bakudeku", "NaruSasuke", "Rankane"] },
                { q: "¬øCu√°l es el secreto de este samurai para no parpadear nunca?", a: "No dormir", options: ["No dormir", "Gotas", "Es un robot", "Magia"] },
                { q: "¬øQu√© hay realmente debajo de la venda de este hechicero?", a: "Presupuesto de animaci√≥n", options: ["Ojos", "Nada", "Presupuesto de animaci√≥n", "Cicatrices"] }
            ],
            Morado: [
                { q: "¬øQu√© concurso gan√≥ este ni√±o hongo en la primera temporada?", a: "Beber lechita", options: ["Beber lechita", "Correr", "Matem√°ticas", "Pelear"] },
                { q: "¬øCon qu√© p√°jaro azul de otra serie se lo monta esta pony morada?", a: "Mordecai", options: ["Mordecai", "Rigby", "Falco", "P√°jaro Loco"] },
                { q: "¬øQu√© mira este chico llor√≥n fijamente mientras todo se va a la mierda?", a: "El techo", options: ["El techo", "Sus manos", "Revista nave", "El piso"] },
                { q: "¬øQu√© figura geom√©trica le jodi√≥ la vida a la chica popular?", a: "Espiral", options: ["C√≠rculo", "Espiral", "Tri√°ngulo", "Cuadrado"] },
                { q: "¬øDe qu√© son los fanfics cochinos que siempre le escriben a este chico pulpo?", a: "Tent√°culos", options: ["Tent√°culos", "Comida", "H√©roes", "Amor"] }
            ],
            Verde: [
                { q: "¬øC√≥mo se llama la rana de este ni√±o que tiene un barco en la cabeza?", a: "Jason", options: ["Jason", "Wirt", "Greg", "Froggy"] },
                { q: "¬øQu√© condimento sagrado busca el hombre lagarto para sus gyozas?", a: "Salsa picante", options: ["Salsa picante", "Soya", "Catsup", "Vinagre"] },
                { q: "Si tiene una en la boca y 2 en las manos, ¬ød√≥nde va la cuarta?", a: "En las nalgas", options: ["En la pata", "En las nalgas", "En la oreja", "En los ojos"] },
                { q: "A este cient√≠fico vegetal, ¬øqu√© animal descuartiz√≥ para hacerse un traje?", a: "Rata", options: ["Rata", "Cucaracha", "Paloma", "Gato"] },
                { q: "¬øDe qu√© se enamor√≥ este wey en uno de los fanfics m√°s zarros?", a: "Caballo", options: ["Caballo", "Perro", "Burro", "Cerdo"] }
            ]
        };

        let currentCat = "";
        let currentIdx = 0;

        function createSnow() {
            const snow = document.getElementById('snow');
            for(let i=0; i<40; i++) {
                let flake = document.createElement('div');
                flake.innerHTML = "‚ùÑ";
                flake.style.position = "absolute";
                flake.style.color = "white";
                flake.style.left = Math.random() * 100 + "vw";
                flake.style.top = "-5vh";
                flake.style.animation = `fall ${Math.random()*4 + 3}s linear infinite`;
                flake.style.opacity = Math.random();
                snow.appendChild(flake);
            }
        }
        createSnow();

        function startNewYear() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            document.getElementById('gift-screen').style.display = 'none';
            document.getElementById('main-game').style.display = 'flex';
        }

        function initTrivia(cat) {
            currentCat = cat;
            currentIdx = 0;
            const colors = { Rojo: '#2a0a0a', Azul: '#0a0a2a', Verde: '#0a2a0a', Morado: '#1a0a2a' };
            const accentColors = { Rojo: '#ff4757', Azul: '#2e86de', Verde: '#2ed573', Morado: '#a29bfe' };
            document.body.style.backgroundColor = colors[cat];
            document.documentElement.style.setProperty('--accent', accentColors[cat]);
            document.getElementById('color-select').style.display = 'none';
            document.getElementById('trivia-ui').style.display = 'flex';
            loadQuestion();
        }

        function loadQuestion() {
            const data = sets[currentCat];
            const imgDisplay = document.getElementById('image-display');

            if (currentIdx < data.length) {
                const imgNumber = currentIdx + 1;
                const imgName = `${currentCat.charAt(0)}-${imgNumber}.png`;
                imgDisplay.style.backgroundImage = `url('${imgName}')`;

                const q = data[currentIdx];
                document.getElementById('question-text').innerText = q.q;
                const grid = document.getElementById('options-grid');
                grid.innerHTML = '';
                let shuffled = [...q.options].sort(() => Math.random() - 0.5);
                shuffled.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt;
                    btn.onclick = () => checkAnswer(opt);
                    grid.appendChild(btn);
                });
            } else {
              
                showFinalRevelation();
            }
        }

        function checkAnswer(selected) {
            const quizPanel = document.getElementById('quiz-panel');
            if (selected === sets[currentCat][currentIdx].a) {
                confetti({ particleCount: 40, spread: 50, origin: { y: 0.8 } });
                currentIdx++;
                loadQuestion();
            } else {
                alert("¬°ERROR! Vuelves al inicio.");
                quizPanel.classList.add('shaking');
                setTimeout(() => {
                    quizPanel.classList.remove('shaking');
                    currentIdx = 0;
                    loadQuestion();
                }, 500);
            }
        }

        function showFinalRevelation() {
            document.getElementById('main-game').style.display = 'none';
            document.getElementById('final-screen').style.display = 'flex';
            
            const finalImgName = `${currentCat.charAt(0)}-6.png`;
            const finalContainer = document.getElementById('final-image-container');

            finalContainer.innerHTML = `<div style="width: 90%; max-width: 900px; aspect-ratio: 16/9; background-image: url('${finalImgName}'); background-size: cover; border: 5px solid var(--oro); border-radius: 20px; box-shadow: 0 0 50px var(--oro);"></div>`;
            
            const dlBtn = document.getElementById('download-btn');
            dlBtn.href = finalImgName;
            
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
        }

        function revealSecret() {
            document.getElementById('final-screen').style.display = 'none';
            document.getElementById('secret-section').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
        }

        function huirBoton() {
            const btnNo = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        function aceptarAmor() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('love-buttons').style.display = 'none';
            document.getElementById('valentin-title').innerText = "Awiwi";
            document.getElementById('valentin-text').innerText = "Prep√°rate para el 14, cabroncilla.";
            media.innerHTML = `
        <video width="100%" style="border-radius:15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);" autoplay playsinline controls>
            <source src="vid-1.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    `;
        }
    </script>
</body>
</html>
